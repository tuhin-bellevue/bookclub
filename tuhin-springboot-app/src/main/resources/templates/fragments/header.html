<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BookClub</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/about" th:href="@{/about}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact" th:href="@{/contact}">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact" th:href="@{/wishlist}">Wishlist</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="nav navbar-nav ml-auto w-100 justify-contest-center">
            <div sec:authorize="isAuthenticated()">
                Loged in as <strong sec:authentication="name"></strong>
            </div>
            <ul class="nav navbar-nav ml-auto w-100 justify-contest-end">
                <li class="nav-item float-end">
                    <a href="/logout" th:href="@{/logout}" class="nav-link float-end">Logout</a>
                </li>

                <li class="nav-item">
                    <a href="/swagger-ui/index.html" class="nav-link" target="_blank">OpenAPI Specification</a>
                </li>

            </ul>
        </div>
    </nav>
</header>
</body>
</html>
