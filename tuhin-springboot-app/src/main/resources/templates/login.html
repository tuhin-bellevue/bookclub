<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>About Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJL1Fek8dI5aL8zI5U8K2U5DUPz1KCUCkDRHRj5gF"
          crossorigin="anonymous">
</head>

<body>
<header th:replace="fragments/header :: header"></header>
<h2>Login</h2>

<form th:action="@{/login}" method="get">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
    </div>

    <div>
        <button type="submit">Login</button>
    </div>

    <div th:if="${param.error}">
        <p style="color:red;">Invalid username or password.</p>
    </div>

    <div th:if="${param.logout}">
        <p style="color:green;">You have been logged out.</p>
    </div>
</form>
<footer th:replace="fragments/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYIzcLA8N+NtUVF0sA7MSxP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
