<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | Welcome</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Book Club</h1>
                <p class="lead text-muted">
                    Welcome to the Book Club app
                </p>
            </div>
        </div>

        <!-- Iterate Over Books -->
        <p class="card-text">
            <span th:text="${book.getTitle()}"></span>
            <br />
            <small class="text-muted">
                <em th:text="${book.getIsbn()}"></em>
            </small>
        </p>

        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a href="#" th:href="@{/id(id=${book.getIsbn()})}"
                   class="btn btn-sm btn-outline-secondary">View</a>
                <a href="#" th:href="${book.getInfoUrl()}"
                   class="btn btn-sm btn-outline-secondary" target="_blank">Web Link</a>
            </div>
        </div>

        <p th:if="${books == null or #lists.isEmpty(books)}">No books available</p>

    </section>
</main>

<div th:insert="~{fragments/footer :: footer}"></div>
<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
